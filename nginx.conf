server {
    listen 80;
    server_name localhost;

    # Gzip Compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        proxy_pass http://wedding-2d-invite-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Handle static files directly if you mount them, 
    # but with standalone mode, the app container can handle them or you can mount them here.
    # To follow your pattern precisely:
    location /_next/static {
        proxy_pass http://wedding-2d-invite-app:3000/_next/static;
        expires 365d;
        access_log off;
    }
}
